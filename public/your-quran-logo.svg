<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="80" viewBox="0 0 240 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant geometric pattern background -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#10b981" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Geometric Islamic pattern - subtle background -->
  <g opacity="0.1">
    <path d="M20 40 L60 20 L100 40 L60 60 Z" fill="url(#gradient)" />
    <path d="M100 40 L140 20 L180 40 L140 60 Z" fill="url(#gradient)" />
    <path d="M60 20 L100 0 L140 20 L100 40 Z" fill="url(#gradient)" />
    <path d="M60 60 L100 40 L140 60 L100 80 Z" fill="url(#gradient)" />
  </g>

  <!-- Main logo elements -->
  <g filter="url(#glow)">
    <!-- Crescent moon symbol -->
    <path d="M40 40c0-11 9-20 20-20 1.1 0 2.2.1 3.2.3-4.8 2-8.2 6.6-8.2 12.2 0 7.2 5.8 13 13 13 5.5 0 10.2-3.4 12.1-8.2.2 1 .3 2.1.3 3.2 0 11-9 20-20 20s-20-9-20-20z" fill="url(#gradient)"/>
    
    <!-- Open book -->
    <path d="M90 50c0-1.1.9-2 2-2h56c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2H92c-1.1 0-2-.9-2-2v-4z" fill="url(#gradient)"/>
    <path d="M90 30c0-1.1.9-2 2-2h56c1.1 0 2 .9 2 2v16H90V30z" fill="url(#gradient)" opacity="0.7"/>
    <path d="M120 30v26" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Text elements -->
  <text x="160" y="40" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#07241f">YOUR</text>
  <text x="160" y="65" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#gradient)">QURAN</text>
  
  <!-- Decorative star elements -->
  <path d="M185 30l1.5-4.6 1.5 4.6 4.6 1.5-4.6 1.5-1.5 4.6-1.5-4.6-4.6-1.5z" fill="url(#gradient)" opacity="0.8"/>
  <path d="M200 52l1-3 1 3 3 1-3 1-1 3-1-3-3-1z" fill="url(#gradient)" opacity="0.6"/>
  <path d="M160 25l.7-2.1.7 2.1 2.1.7-2.1.7-.7 2.1-.7-2.1-2.1-.7z" fill="url(#gradient)" opacity="0.6"/>
</svg>